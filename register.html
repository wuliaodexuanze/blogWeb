<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册用户</title>
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">用户注册</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputUserame" class="form-control" placeholder="用户名" required autofocus>
                                <label for="inputUserame">用户名</label>
                            </div>
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required>
                                <label for="inputEmail">邮箱</label>
                            </div>
                            <hr>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
                                <label for="inputPassword">密码</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="确认密码" required>
                                <label for="inputConfirmPassword">确认密码</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">注册</button>
                            <div class="d-block text-center mt-2 small">已有账号？<a href="./login.html">去登录</a></div>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-github btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Github登录</button>
                            <button class="btn btn-lg btn-qq btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> QQ登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
